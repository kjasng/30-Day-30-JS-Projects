<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Easy Tutorials</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter city name..."
          spellcheck="false"
        />
        <button><img src="assets/images/search.png" alt="" /></button>
      </div>
      <div class="weather">
        <img src="assets/images/rain.png" class="weather-icon" />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
          <div class="col">
            <img src="assets/images/humidity.png" alt="" />
            <div>
              <p class="humidity value">50%</p>
              <p class="value">Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="assets/images/wind.png" alt="" />
            <div>
              <p class="wind value">15 km/h</p>
              <p class="value">Wind Spped</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- js -->
    <script src="assets/main.js"></script>
  </body>
</html>
